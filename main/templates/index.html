{% extends 'base.html' %}

{% block content %}

{# TODO (gdingle): make specific to logged in user #}

<h2>Experiments</h2>
<ul>
{% for experiment in object_list %}
  <li><a href="/main/experiment/{{ experiment.id }}/summary/">
    {{ experiment }}
  </a></li>
{% endfor %}
</ul>

<h2>Analyses</h2>
<ul>
{% for analysis in analyses %}
  <li><a href="/main/analysis/{{ analysis.id }}/results/">
    {{ analysis }}
  </a></li>
{% endfor %}
</ul>

{% endblock %}
